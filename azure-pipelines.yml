# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  displayName: 'npm install'
  inputs:
    verbose: false

- task: Npm@1
  displayName: 'Create Prod Build'
  inputs:
    command: custom
    verbose: false
    customCommand: 'run build'

- task: AzureRmWebAppDeployment@4
  displayName: 'Azure App Service Deploy: Fantasy app'
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Pay-As-You-Go (b5e185e1-d72f-493e-86de-e303e4066d75)'
    appType: 'webApp'
    WebAppName: 'fantasy-app'
    packageForLinux: 'fantasy-app-front/dist'
