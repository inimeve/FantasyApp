<ngx-fantasy-stuff></ngx-fantasy-stuff>

<nb-card class="inline-form-card">
  <nb-card-body>
    <form class="form-inline">
      <input type="text" nbInput fullWidth placeholder="Token" name="tokenInput" [(ngModel)]="tokenInput">
      <button type="submit" nbButton status="primary" (click)="setTokenInLocalStorage()">Set</button>
    </form>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    Ranking
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="rankingTableSettings" [source]="rankingData">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    My Sub Page
  </nb-card-header>

  <nb-card-body>
    Content
    <ng2-smart-table [settings]="settings" [source]="data">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
